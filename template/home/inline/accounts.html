<div class="account-option bg-gradient-to-br from-gray-900 to-gray-800 rounded-lg p-3 hover:from-blue-900/30 hover:to-blue-800/30 cursor-pointer transition-all"
    data-account="{#account_id#}">
    <div class="flex items-center gap-3">
        <div
            class="w-9 h-9 bg-gradient-to-br from-blue-500/20 to-blue-600/20 rounded-lg flex items-center justify-center flex-shrink-0">
            <svg class="w-4 h-4 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
        </div>
        <div class="min-w-0 flex-1">
            <h4 class="font-medium text-white truncate text-sm">{#account_title#}</h4>
            <p class="text-xs text-gray-400">{#account_balance#}</p>
        </div>
    </div>
</div>
