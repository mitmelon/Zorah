<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>[$title] | [$app_name] - Decentralized Finance Platform</title>
    <meta name="title" content="[$title] | [$app_name] - Decentralized Finance Platform">
    <meta name="description" content="[$app_name] is a cutting-edge decentralized finance platform. Sign in or create an account to access secure wallet integration, trading, and DeFi services.">
    <meta name="keywords" content="[$app_name], DeFi, decentralized finance, crypto wallet, blockchain, cryptocurrency, Polkadot, Web3, trading platform, Moonbeam, smart contracts">
    <meta name="author" content="[$app_name] Team">
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">
    <link rel="icon" type="image/png" sizes="32x32" href="[$favicon]">
    <link rel="icon" type="image/png" sizes="16x16" href="[$favicon]">
    <link rel="apple-touch-icon" sizes="180x180" href="[$favicon]">
    <link rel="shortcut icon" href="[$favicon]">
    <link rel="manifest" href="[$root]site.webmanifest">
    <meta property="og:type" content="website">
    <meta property="og:url" content="[$app_domain]">
    <meta property="og:title" content="[$title] | [$app_name] - Decentralized Finance Platform">
    <meta property="og:description" content="Join [$app_name] - The future of decentralized finance. Secure wallet integration, seamless trading, and innovative DeFi solutions.">
    <meta property="og:image" content="[$root]asset/script/images/brand/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:site_name" content="[$app_name]">
    <meta property="og:locale" content="en_US">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="[$app_domain]">
    <meta name="twitter:title" content="[$title] | [$app_name] - Decentralized Finance Platform">
    <meta name="twitter:description" content="Join [$app_name] - The future of decentralized finance. Secure wallet integration, seamless trading, and innovative DeFi solutions.">
    <meta name="twitter:image" content="[$root]asset/script/images/brand/twitter-image.png">
    <meta name="twitter:creator" content="@[$app_name]">
    <meta name="twitter:site" content="@[$app_name]">
    <meta name="theme-color" content="#0a0a0a">
    <meta name="msapplication-TileColor" content="#0a0a0a">
    <meta name="msapplication-TileImage" content="[$root]asset/script/images/brand/ms-icon-144x144.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="[$app_name]">
    <link rel="canonical" href="[$app_domain]">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="stylesheet" href="[$root]asset/script/css/bundle.css">
    <link rel="stylesheet" href="[$root]asset/script/css/style.css">
    <link rel="stylesheet" href="[$root]asset/plugin/plugin.min.css">
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "[$app_name]",
        "url": "[$app_domain]",
        "description": "Decentralized finance platform providing secure wallet integration and DeFi services",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "creator": {
            "@type": "Organization",
            "name": "[$app_name]",
            "url": "[$app_domain]"
        }
    }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        body {
            background: #0a0a0a;
        }

        .glass-effect {
            background: rgba(20, 20, 20, 0.8) !important;
            -webkit-appearance: none !important;
            -moz-appearance: none !important;
            appearance: none !important;
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-lift {
            transition: all 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-4px);
            background: rgba(30, 30, 30, 0.9);
        }

        .wallet-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .wallet-card:hover {
            border-color: rgba(139, 92, 246, 0.5);
            background: rgba(30, 30, 30, 0.9);
            transform: translateY(-4px);
        }

        .gradient-border {
            position: relative;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(59, 130, 246, 0.1));
        }

        .clickable,
        .wallet-card {
            cursor: pointer;
        }
        .gradient-border a,
        a.clickable {
            cursor: pointer;
        }
    </style>
</head>
<body class="text-gray-100 overflow-x-hidden">
    <div class="min-h-screen flex items-center justify-center px-4 py-8">
        <div class="w-full max-w-md animate-fade-in">
            <div class="text-center mb-8">
                <div class="flex justify-center mb-6">
                    <img src="[$root]asset/script/images/brand/logo-bgl.png" alt="[$app_name] Logo" width="125px">
                </div>
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-2">Welcome to [$app_name]</h1>
                <p class="text-gray-400 text-sm sm:text-base">The future of decentralized finance</p>
            </div>
